<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Meal Tracker</title>
</head>
<body style="background-color: powderblue; font-family: Arial, sans-serif;">
    <div style="margin-top: 45px;">
        <center><h1>Àë . ñ•î . ›Å‚Çä ‚äπ . ›Å „Äå ‚ú¶ Meal Tracker ‚ú¶ „Äç Àë . ñ•î . ›Å‚Çä ‚äπ . ›Å</h1></center>

        <form action="/add" method="POST">
            <div style="margin-bottom: 10px;">
                 <label for="meal">Add a meal! </label>
                <input type="text" name="meal" id= "meal" placeholder="Enter your food..." required>
            </div>

                            {{ rating }}
                        </option>
                    {% endfor %}
                </select>
                
            </div>

            <input type="submit" value="Add Meal">
        </form>
        <hr>

        <center><h2>‚îÄ‚îÄ‚îÄ‚îÄ ‡≠®‡ßé Meal History ‡≠®‡ßé ‚îÄ‚îÄ‚îÄ‚îÄ </h2></center>
        {% for meal in meal_list %}
        <div>
            <p>   ‚Ä¢ {{ meal.description }}: {{ meal.rating }}</p>

            <form action="/delete/{{meal.id}}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
